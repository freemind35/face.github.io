<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ðŸ’° Gestione Spese Fabrizio e Cecilia</title>
  <meta name="theme-color" content="#0ea5e9" />
  <style>
    :root {
      --bg:#0b1220;
      --card:#111827;
      --muted:#6b7280;
      --text:#e5e7eb;
      --brand:#0ea5e9;
      --ok:#10b981;
      --danger:#ef4444;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:20px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
      background: radial-gradient(1200px 800px at 75% -200px, rgba(14,165,233,.35), transparent 60%), var(--bg);
      color:var(--text);
    }
    header{padding:16px;display:flex;align-items:center;gap:12px;font-size:20px;font-weight:700}
    .badge{font-size:12px;padding:4px 8px;border-radius:999px;background:linear-gradient(135deg,#22d3ee,#3b82f6);color:white}
    .wrap{max-width:720px;margin:0 auto;padding:20px;}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.02));
          border:1px solid rgba(255,255,255,.08);box-shadow:var(--shadow);border-radius:var(--radius);padding:16px;margin-bottom:20px}
    label{display:block;margin-bottom:4px;font-size:12px;color:#9ca3af;text-transform:uppercase}
    input,select,button{width:100%;padding:12px;border-radius:14px;
          border:1px solid rgba(255,255,255,.12);background:#0f1626;color:var(--text)}
    button.primary{background:linear-gradient(135deg,#06b6d4,#3b82f6);color:white;border:0;font-weight:600;cursor:pointer}
    .row{display:flex;gap:10px;align-items:center}
    .error{color:#fecaca;margin-top:6px}
    .ok{color:#bbf7d0;margin-top:6px}
    .muted{color:#9ca3af}
  </style>
</head>
<body>
  <header>
    ðŸ’° Gestione Spese Fabrizio e Cecilia
    <span class="badge">Entrate & Uscite</span>
  </header>

  <main class="wrap">
    <!-- LOGIN -->
    <section class="card" id="authCard">
      <div style="font-weight:700;margin-bottom:12px">Accesso</div>
      <label>Utente</label>
      <input id="username" type="text" placeholder="admin o admin@local.com" />
      <label>Password</label>
      <div class="row">
        <input id="password" type="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />
        <button id="togglePass" type="button">Mostra</button>
      </div>
      <button class="primary" id="btnLogin" style="margin-top:12px">Entra</button>
      <div id="authMsg" class="small muted" style="margin-top:8px">
        Credenziali consigliate: <b>admin@local.com / adminadmin</b>
      </div>
    </section>

    <!-- APP -->
    <section id="app" style="display:none">
      <div class="card">Benvenuto ðŸ‘‹ Sei dentro lâ€™app! (qui andrÃ  la gestione movimentiâ€¦)</div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, enableIndexedDbPersistence } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // === CONFIGURAZIONE FIREBASE (sostituisci con i tuoi dati) ===
    const firebaseConfig = {
      apiKey: "AIzaSyCGndyuPPfapUi-jhesOM5AXWNgDjSY70U",
      authDomain: "spese-fabrizio-cecilia.firebaseapp.com",
      projectId: "spese-fabrizio-cecilia",
      storageBucket: "spese-fabrizio-cecilia.appspot.com",
      messagingSenderId: "178663591666",
      appId: "1:178663591666:web:e8490c54ff39c6f536ca6b",
      measurementId: "G-1XCPKNJEQ"
    };

    const ADMIN_EMAIL = "admin@local.com";
    const ADMIN_PASS = "adminadmin";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    enableIndexedDbPersistence(db).catch(()=>{});

    const authCard = document.getElementById('authCard');
    const appView = document.getElementById('app');
    const usernameEl = document.getElementById('username');
    const passEl = document.getElementById('password');
    const btnLogin = document.getElementById('btnLogin');
    const togglePass = document.getElementById('togglePass');
    const authMsg = document.getElementById('authMsg');

    togglePass.addEventListener('click', ()=>{
      passEl.type = passEl.type === "password" ? "text" : "password";
      togglePass.textContent = passEl.type === "password" ? "Mostra" : "Nascondi";
    });

    async function onLogin(){
      authMsg.textContent = "Accesso in corso...";
      let u = (usernameEl?.value || "").trim();
      let p = (passEl?.value || "").trim();
      const email = u.includes("@") ? u : ADMIN_EMAIL;
      if (!p) p = ADMIN_PASS;
      try {
        await signInWithEmailAndPassword(auth, email, p);
        authMsg.textContent = "Accesso riuscito âœ…"; authMsg.className="ok";
      } catch(e){
        if (e.code === "auth/user-not-found"){
          try {
            await createUserWithEmailAndPassword(auth, email, p);
            authMsg.textContent = "Utente creato âœ…"; authMsg.className="ok";
          } catch(e2){
            authMsg.textContent = "Errore: " + e2.message; authMsg.className="error";
          }
        } else {
          authMsg.textContent = "Errore accesso: " + (e.message || e); authMsg.className="error";
        }
      }
    }

    document.addEventListener("DOMContentLoaded", ()=>{
      if(btnLogin) btnLogin.addEventListener("click", onLogin);
    });

    onAuthStateChanged(auth, (user)=>{
      if(user){
        authCard.style.display="none";
        appView.style.display="block";
      } else {
        authCard.style.display="block";
        appView.style.display="none";
      }
    });
  </script>
</body>
</html>
